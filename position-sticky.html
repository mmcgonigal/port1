<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>position-sticky</title>
        <style>
            .container{
                position: relative;
                /*원래 컨터이너는, 윈도우 시작점 부터 쫙 뻗어야(스테틱) 하는데,
                포지션이 릴레이티브 이므로 그걸 기준으로 위에서 100px
                왼쪽에서 100px 떨어짐. */
                top: 100px;
                left: 100px;
                background-color: beige;
            }
            .box {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
                background-color: chocolate;
                /*마진 바텀 때문에, 각각 박스마다 지금 공간이 있는것*/
            }
            .box2{
                background-color: hotpink;
                position: sticky;
                top: 0px;
                left: 0px;
            }
            .box3{
                background-color: blue;
                position: fixed;
                top: 10px;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
            <div class="box box10"></div>
        </div>
    </body>
</html>
