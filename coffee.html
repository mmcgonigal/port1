    <meta charset="UTF-8">

<body>
<div class="container">
    <h1>Coffee!</h1>
    <div class="spacer-row"></div>
    <div class="row">
        <div class="text-left col-6">
            <ul class="coffee-list" id="coffees"></ul>
        </div>

        <form>
            <label for="roast-selection">
                <h5>Roast</h5>
            </label>
            <select id="roast-selection">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>

            </select>
            <br>
            <!--        <input id="submit" type="submit" />-->
            <label for="coffee-search">
                <h5>Coffee Name</h5>
            </label>
            <input onkeyup="searchCoffees()" type="text" id="coffee-search" placeholder="Type coffee name">


            <br>
            <!--        second coffee search-->
            <h5>Add a coffee</h5>
            <label for="roast-selection-2">
                <h5>Roast</h5>
            </label>
            <select class="form-control form-control-lg" name="roast-selection" id="roast-selection-2">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <br>
            <label>
                <h5>Name</h5>
            </label>
            <input type="text" id="coffee" name="name" class="form-control">


            <br>
            <input type="submit" placeholder="Submit" id="submit">
        </form>
    </div>
</div>
